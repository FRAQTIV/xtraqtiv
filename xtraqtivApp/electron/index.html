<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; connect-src 'self' http://localhost:8000;">
    <title>Evernote Extractor</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }
        
        .header {
            margin-bottom: 30px;
        }
        
        .logo {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        h1 {
            color: #2c3e50;
            font-size: 1.8em;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #7f8c8d;
            font-size: 1em;
            margin-bottom: 30px;
        }
        
        .auth-section {
            margin-bottom: 30px;
        }
        
        .status {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .status.info {
            background-color: #e8f4fd;
            color: #2980b9;
            border: 1px solid #bee5eb;
        }
        
        .status.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.hidden {
            display: none;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            min-width: 150px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn.secondary {
            background: linear-gradient(135deg, #95a5a6 0%, #7f8c8d 100%);
        }
        
        .btn.danger {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .section {
            margin: 20px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }
        
        .section.visible {
            display: block;
        }
        
        .section h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.2em;
        }
        
        .progress {
            margin-top: 20px;
            text-align: left;
        }
        
        .progress-bar {
            background: #ecf0f1;
            border-radius: 10px;
            overflow: hidden;
            height: 8px;
            margin: 10px 0;
        }
        
        .progress-fill {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .app-info {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #ecf0f1;
            font-size: 0.9em;
            color: #7f8c8d;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">ðŸ“š</div>
            <h1>Evernote Extractor</h1>
            <p class="subtitle">Unlimited data export with Obsidian integration</p>
        </div>

        <div id="status" class="status hidden"></div>

        <!-- Login Section -->
        <div id="loginSection" class="auth-section">
            <p style="margin-bottom: 20px; color: #7f8c8d;">
                Connect your Evernote account to start extracting your notes
            </p>
            <button id="loginBtn" class="btn">
                ðŸ”— Login to Evernote
            </button>
        </div>

        <!-- Authenticated Section -->
        <div id="loggedInSection" class="section">
            <h3>âœ… Connected to Evernote</h3>
            <p style="margin-bottom: 20px; color: #27ae60;">
                Your account is successfully connected!
            </p>
            <button id="loadNotebooksBtn" class="btn secondary">
                ðŸ“š Load Notebooks
            </button>
            <button id="exportBtn" class="btn">
                ðŸ“¤ Export Notes
            </button>
            <button id="logoutBtn" class="btn danger">
                ðŸšª Logout
            </button>
        </div>

        <!-- Notebooks Section -->
        <div id="notebooksSection" class="section">
            <h3>ðŸ“š Your Notebooks</h3>
            <ul id="notebooksList" style="list-style-type: none; padding-left: 0; text-align: left;">
                <!-- Notebooks will be listed here -->
            </ul>
            <p id="notebooksStatus" style="margin-top: 10px; color: #7f8c8d;"></p>
        </div>

        <!-- Export Section -->
        <div id="exportSection" class="section">
            <h3>ðŸ“¤ Export Progress</h3>
            <div id="progressInfo">
                <div class="progress">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <p id="progressText">Preparing export...</p>
                </div>
            </div>
        </div>

        <div class="app-info">
            <p id="appInfo">Loading app info...</p>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
